name: pages
on:
  push:
    branches:
      - main
      - pages

jobs:
  gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: 🤘 checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ⚙ dotnet 5.0.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x

      - name: 🙏 build
        run: dotnet build -p:BuildDocFx=true
        working-directory: src/Avatar

      - name: 🖉 repo
        run: echo "REPOSITORY=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV

      - name: ✓ commit
        run: |
          cd _site
          git init
          git add -A
          git config --local user.email "hello@clarius.org"
          git config --local user.name "GitHub Action"
          git commit -m "Publish ${GITHUB_REPOSITORY}@${GITHUB_SHA:0:9}"

      - name: 🚀 push
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.CLARIUS_ACCESS_TOKEN }}
          repository: clarius/${{ env.REPOSITORY }}
          branch: gh-pages
          force: true
          directory: ./_site